
    <mat-sidenav-container>
        <!--this is a place for us to add side-nav code-->
        <mat-sidenav #sidenav role="navigation">
            <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!--in here all the content must reside. We will add a navigation header as well-->
            <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
            
            <main>
                
                <div *ngIf="router.url === '/'">
                    <app-about></app-about>
                    <app-skills></app-skills>
                    <app-portfolio></app-portfolio>
                    <app-education></app-education>
                    <app-contact></app-contact>

                </div>
                <div *ngIf="router.url !== '/'">
                    <router-outlet></router-outlet>
                </div>
                
                <footer class="page-footer" id="footerStyle">
                    <div class="footer-copyright">
                        <div class="container">
                            <h3>Thank you for your visting!</h3>
                            <p>Â© 2020  QiKong</p>
            
                        </div>
                    </div>
                </footer>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
